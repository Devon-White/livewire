<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - LiveWire SignalWire Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    {% include '_navbar.html' %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="sw-glass p-5 rounded shadow-lg">
                    <h1 class="sw-gradient-text mb-4">Welcome to LiveWire SignalWire Demo</h1>
                    <p class="mb-4">Enter your SignalWire credentials to get started. These are stored only for your session.</p>
                    <form id="stage1" autocomplete="off">
                        <div class="mb-3">
                            <label class="form-label">SignalWire Project ID</label>
                            <input type="password" name="project_id" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">SignalWire Auth Token</label>
                            <input type="password" name="auth_token" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">SignalWire Space Name</label>
                            <input type="password" name="space_name" class="form-control" required>
                        </div>
                        <button type="submit" class="demo-button w-100 mt-3" id="indexSubmitBtn">Get Started</button>
                        <div id="indexLoading" class="text-center mt-3 hidden">
                            <span class="spinner-border text-info" role="status" style="width:2rem;height:2rem;"></span>
                            <span class="d-block mt-2">Connecting...</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/static/js/index.js"></script>
</body>
</html>
