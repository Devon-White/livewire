<header class="navbar navbar-dark sw-glass border-bottom py-3 mb-4">
    <div class="container d-flex align-items-center justify-content-between px-4">
        <div class="d-flex align-items-center">
            <a class="navbar-brand" href="https://signalwire.com" target="_blank">
                <span class="sw-logo" title="SignalWire Logo" aria-label="SignalWire Logo"></span>
            </a>
            {% if display_name or first_name %}
            <div class="agent-avatar ms-3">{{ (display_name or first_name or 'U')[0] }}</div>
            <div>
                <div class="fw-bold" id="dashboardUserName">{{ display_name }}</div>
            </div>
            {% endif %}
        </div>
        <div>
            <a class="text-decoration-none me-3" href="/">Home</a>
            <a class="text-decoration-none me-3" href="/login">Subscriber login</a>
            <a class="text-decoration-none me-3" href="https://developer.signalwire.com" target="_blank">Documentation</a>
            <a class="text-decoration-none" href="https://github.com/signalwire" target="_blank">GitHub</a>
            {% if agent_status %}
            <div class="topbar-actions ms-4 dropdown d-inline-block">
              <a href="#" class="dropdown-toggle" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false" title="Settings">
                <i class="bi bi-gear"></i>
              </a>
              <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
                <li><a class="dropdown-item" href="#" id="showSubscriberInfo">Subscriber Info</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
              </ul>
            </div>
            <div id="agentStatus" class="agent-status d-inline-flex align-items-center ms-4">
                <span id="statusDot" class="status-dot status-offline"></span>
                <span id="statusText">Offline</span>
            </div>
            {% endif %}
        </div>
    </div>
</header>
