<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
      <div class="sw-glass p-5 rounded shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
          <span class="sw-logo" title="SignalWire Logo" aria-label="SignalWire Logo"></span>
          <h2 class="sw-gradient-text mt-3 mb-0">Login</h2>
        </div>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required value="{{ prefill_email or '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="demo-button w-100 mt-3">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="/signup" class="text-info">Sign up</a></p>
      </div>
    </div>
</body>
</html>
