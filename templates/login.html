<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    {% include '_navbar.html' %}
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
      <div class="sw-glass p-5 rounded shadow-lg" style="max-width: 400px; width: 100%;">
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form id="loginForm" method="post">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required value="{{ prefill_email or '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button id="loginBtn" type="submit" class="demo-button w-100 mt-3">Login</button>
          <div id="loginLoading" class="text-center mt-3 hidden">
            <span class="spinner-border text-info" role="status" style="width:2rem;height:2rem;"></span>
            <span class="d-block mt-2">Logging in...</span>
          </div>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="/signup" class="text-info">Sign up</a></p>
      </div>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
